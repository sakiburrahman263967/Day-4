<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bapp er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6"> Welcome to your 
      <span class="text-cyan-400">bapp er Bank</span> !!!!</h1>
    
  </header>
  <main>
    <section class="bg-purple-400 w-9/12 mx-auto  mt-12 p-8">
      <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
      <div>
        <input class="block mb-2 w-9/12 " type="email" name="" id="user-email" placeholder="your email">
        <input class="block mb-2 w-9/12 "  type="password" name="" id="user-password" placeholder="password">
        <button id="Submit-btn" class="bg-amber-600 py-2 px-8 rounded-lg text-white font-medium hover:bg-cyan-400">Submit</button>
      </div>
    </section>
  </main>

  <script src="./js/Login.js"></script>
</body>
</html>
